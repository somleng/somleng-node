name: auto-merge
on:
  pull_request:
    types:
      - opened
    branches:
      - 'dependabot/**'
      - 'release-please--branches--main-**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Auto merge PR
        run: |
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.SOMLENG_PERSONAL_ACCESS_TOKEN }}
